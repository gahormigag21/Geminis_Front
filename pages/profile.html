<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi perfil</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/profile.css">
    </head>
    <body>
        <div id="nav"></div>

        <main class="profile-container">
            <h1>Mi Perfil</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" name="documento" disabled>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="contrasena">Nueva contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
                <div class="form-group" id="empresa-container" style="display: none;">
                    <label for="empresa">Nit de la Empresa:</label>
                    <input type="text" id="empresa" name="empresa" disabled>
                </div>
                <button type="submit" class="primary-btn">Guardar Cambios</button>
            </form>
        </main>

        <div id="footer"></div>

        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/profile.js"></script>
    </body>
</html>
