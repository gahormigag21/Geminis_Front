<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Géminis</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../assets/images/logoGeminis.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body id="login-page">
<div id="nav"></div>

        <!-- Main Content -->
        <main>
            <div class="login-container">
                <div class="login-card">
                    <img src="../assets/images/logoGeminis.png" alt="Logo Géminis" class="logo">
                    <h1>Iniciar Sesión</h1>
                    <form id="login-form">
                        <input type="email" name="correo" placeholder="Correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <input type="password" name="contrasena" placeholder="Contraseña" required minlength="8">
                        <button type="submit">Entrar</button>
                    </form>
                    <button id="go-to-create" class="primary-btn">Registrarse</button><br>
                    <a href="forgot-password.html" id="forgot-password-link">Olvidé mi contraseña</a>
                    <p id="error-message"></p>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <div id="footer">
        </div>


    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
