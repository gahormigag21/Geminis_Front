<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/reservasVer.css">
</head>
<body>
    <div id="nav"></div>
    <main>
        <div class="container">
            <h1 style="text-align: center;">Reservas</h1>
            <div class="filter-bar">
                <div>
                    <label for="filter-confirmation">Número de confirmación:</label>
                    <input type="text" id="filter-confirmation" placeholder="Número de confirmación">
                </div>

                <div>
                    <label for="filter-status">Estado:</label>
                    <select id="filter-status">
                        <option value="">Todos</option>
                        <option value="1">Esperando confirmación del restaurante</option>
                        <option value="2">Confirmada por el restaurante</option>
                        <option value="3">Cancelada</option>
                        <option value="4">Completada</option>
                        <option value="5">El cliente nunca llegó</option>
                    </select>
                </div>

                <div>
                    <label for="filter-occasion">Ocasión:</label>
                    <select id="filter-occasion">
                        <option value="">Todas</option>
                        <option value="1">Casual</option>
                        <option value="2">Cumpleaños</option>
                        <option value="3">Grado</option>
                        <option value="4">Aniversario</option>
                        <option value="5">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="filter-date">Fecha:</label>
                    <input type="date" id="filter-date">
                </div>
                
                <button id="apply-filters">Aplicar filtros</button>
                <button id="reset-filters">Limpiar filtros</button>
            </div>

            <div class="reservas-list">
                <!-- La lista de reservas se llenará dinámicamente aquí -->
            </div>
            <div class="pagination-controls">
                <button id="prev-page" class="pagination-btn">Anterior</button>
                <span id="page-info"></span>
                <button id="next-page" class="pagination-btn">Siguiente</button>
            </div>

        <button id="go-to-home" class="primary-btn" onclick="window.location.href='index.html'">Volver al inicio</button>

        </div>

        
    </main>

    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/reservasCliente.js"></script>

</body>
</html>
