<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Sedes</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/reservasVer.css">
    <link rel="icon" href="../assets/images/logoGeminis.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="nav"></div>
    <main>
        <div class="container">
            <h1>Reservas</h1>
            <div class="branch-bar">
                <label for="branch-list">Seleccionar Sede:</label>
                <select id="branch-list">
                    <option value="">Seleccione una sede</option>
                </select>
            </div>
            <div class="filter-bar" style="display: none;">
                <label for="filter-confirmation">Número de confirmación:</label>
                <input type="text" id="filter-confirmation" placeholder="Número de confirmación">

                <label for="filter-status">Estado:</label>
                <select id="filter-status">
                    <option value="">Todos</option>
                    <option value="1">Esperando confirmación del restaurante</option>
                    <option value="2">Confirmada por el restaurante</option>
                    <option value="3">Cancelada</option>
                    <option value="4">Completada</option>
                    <option value="5">El cliente nunca llegó</option>
                </select>

                <label for="filter-occasion">Ocasión:</label>
                <select id="filter-occasion">
                    <option value="">Todas</option>
                    <option value="1">Casual</option>
                    <option value="2">Cumpleaños</option>
                    <option value="3">Grado</option>
                    <option value="4">Aniversario</option>
                    <option value="5">Otro</option>
                </select>

                <label for="filter-date">Fecha:</label>
                <input type="date" id="filter-date">

                <label for="filter-client-id">Cédula del cliente:</label>
                <input type="text" id="filter-client-id" placeholder="Cédula del cliente">
                
                <button id="apply-filters">Aplicar filtros</button>
                <button id="reset-filters">Resetear filtros</button>
            </div>

            <div class="reservas-list">
                <!-- La lista de reservas se llenará dinámicamente aquí -->
            </div>
            <div class="pagination-controls">
                <button id="prev-page" class="pagination-btn">Anterior</button>
                <span id="page-info"></span>
                <button id="next-page" class="pagination-btn">Siguiente</button>
            </div>
        </div>


        <button id="go-to-home" class="primary-btn" onclick="window.location.href='index.html'">Volver al inicio</button>

    </main>

    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/reservasSede.js"></script>

</body>
</html>
