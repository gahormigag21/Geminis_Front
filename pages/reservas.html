<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Reserva | Géminis</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/reservas.css">
    <link rel="icon" href="../assets/images/logoGeminis.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="nav"></div>
    <!-- Main Content -->
    <main>
        <div class="create-container">
            <div class="create-card">
                <h1>Crea tu reserva </h1>
                <form id="create-form">
                    <!-- Campos para usuario -->
                    <div id="usuario-fields">
                        <label>Restaurante:</label>
                        <p id="restaurante" class="info-field"></p>
                        <label>Dirección:</label>
                        <p id="direccion" class="info-field"></p>
                        <label>Cédula:</label>
                        <p id="cedula" class="info-field"></p>
                        <label>Nombres:</label>
                        <p id="nombres" class="info-field"></p>
                        <label>Apellidos:</label>
                        <p id="apellido" class="info-field"></p>
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
                        <label for="numpersonas">Número de personas:</label>
                        <input type="number" name="numpersonas" id="numpersonas" placeholder="Número de personas" required min="0">
                        <label for="fecha">Fecha:</label>
                        <input type="date" name="fecha" id="fecha" placeholder="Fecha" required>
                        <label for="horadereserva">Hora de reserva:</label>
                        <input type="time" name="horadereserva" id="horadereserva" placeholder="Hora de reserva" required step="1800">
                        <label for="ocasion">Ocasión:</label>
                        <select name="ocasion" id="ocasion" required>
                            <option value="1">Casual</option>
                            <option value="2">Cumpleaños</option>
                            <option value="3">Grado</option>
                            <option value="4">Aniversario</option>
                            <option value="5">Otro</option>
                        </select>
                    </div>
                    <!-- Campos para restaurante -->
                    <button type="submit">Crear</button>
                    <p id="error-message"></p>
                </form>
                <button id="go-to-restaurant" class="primary-btn" onclick="history.back()">Volver al restaurante</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
<script src="../assets/js/reservas.js"></script>
</body>
</html>
