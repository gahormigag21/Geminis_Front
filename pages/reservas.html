<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Reserva | Géminis</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/create.css">
</head>
<body>

    <!-- Main Content -->
    <main class="create-container">
        <div class="create-card">
            <h1>Crea tu reserva </h1>
            <form id="create-form">
                <!-- Campos para usuario -->
                <div id="usuario-fields">
                    
                    
                    <input type="text" name="nombres" placeholder="Nombres" required>
                    <input type="text" name="apellido" placeholder="Apellidos" required>
                    <input type="text" name="telefono" placeholder="Teléfono" required>
                    <input type="text" name="numpersonas" placeholder="Restaurante" required>
                    <label id="searchForm:_t57">
                            Fecha de reserva: </label>
                    <input type="date" name="fecha" placeholder="Fecha" required>
                    <br>
                    <label id="searchForm:_t58">
                            Hora de reserva: </label>    
                    <input type="time" name="horadereserva" placeholder="Hora de reserva"  required>            
                    <br>
  
                </div>

                <!-- Campos para restaurante -->

                <button type="submit">Crear</button>
                <p id="error-message"></p>
            </form>
            <button id="go-to-login" class="secondary-btn">Volver al Login</button>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/create.js"></script>
</body>
</html>
