<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Restaurante</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/editarRestaurante.css">
</head>
<body>
    <div id="nav"></div>

    <main>
        <div class="editarRestaurante-container">
            <h1>Mi restaurante</h1>
            <img src="../assets/images/logoRestaurante1.webp" alt="Logo del Restaurante" class="restaurant-logo">
            <form id="editarRestaurante-form">
                <h2>Información General</h2>
                <div class="input-group">
                    <label for="nit">NIT</label>
                    <input type="text" id="nit" name="nit" readonly>
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="logo">Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="input-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="1">Comida rápida</option>
                        <option value="2">Cafetería</option>
                        <option value="3">Restaurante</option>
                        <option value="4">Bar</option>
                        <option value="5">Heladería</option>
                        <option value="6">Panadería</option>
                        <option value="7">Comida china</option>
                        <option value="8">Comida mexicana</option>
                        <option value="9">Comida italiana</option>
                        <option value="10">Comida japonesa</option>
                        <option value="11">Comida árabe</option>
                        <option value="12">Comida colombiana</option>
                    </select>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>

            <button id="showCreateBranchFormBtn">Crear Sede</button>
            <button id="showEditBranchFormBtn">Editar Sede</button>

            <form id="crearSede-form" style="display: none;">
                <h2>Crear Sede</h2>
                <div class="input-group">
                    <label for="direccionSede">Dirección Sede</label>
                    <input type="text" id="direccionSede" name="direccionSede" required>
                </div>
                <div class="input-group">
                    <label for="telefonoSede">Teléfono Sede</label>
                    <input type="text" id="telefonoSede" name="telefonoSede" required>
                </div>
                <div class="input-group">
                    <label for="mesasTotales">Mesas Totales</label>
                    <input type="number" id="mesasTotales" name="mesasTotales" required>
                </div>
                <div class="input-group">
                    <label for="mesasDisponibles">Mesas Disponibles</label>
                    <input type="number" id="mesasDisponibles" name="mesasDisponibles" required>
                </div>
                <div class="input-group">
                    <label for="reservasMaximas">Reservas Máximas</label>
                    <input type="number" id="reservasMaximas" name="reservasMaximas" required>
                </div>
                <div class="input-group">
                    <label for="horario">Horario</label>
                    <input type="text" id="horario" name="horario" required>
                </div>
                <div class="input-group">
                    <label for="imagenes">Imágenes</label>
                    <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
                </div>
                <button type="submit">Crear Sede</button>
            </form>

            <form id="editarMenu-form" style="display: none;">
                <h2>Editar Menú</h2>
                <div class="input-group">
                    <label for="sedeMenu">Seleccionar Sede para Editar Menú</label>
                    <select id="sedeMenu" name="sedeMenu" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button type="button" id="editarMenuBtn">Editar Menú</button>
            </form>

            <form id="editarSede-form" style="display: none;">
                <h2>Editar Sede</h2>
                <div class="input-group">
                    <label for="branchList">Seleccionar Sede para Editar</label>
                    <select id="branchList" name="branchList" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button type="button" id="editarSedeBtn">Cargar Sede</button>
                <div class="input-group">
                    <label for="direccionSede">Dirección Sede</label>
                    <input type="text" id="direccionSede" name="direccionSede" required>
                </div>
                <div class="input-group">
                    <label for="telefonoSede">Teléfono Sede</label>
                    <input type="text" id="telefonoSede" name="telefonoSede" required>
                </div>
                <div class="input-group">
                    <label for="mesasTotales">Mesas Totales</label>
                    <input type="number" id="mesasTotales" name="mesasTotales" required>
                </div>
                <div class="input-group">
                    <label for="mesasDisponibles">Mesas Disponibles</label>
                    <input type="number" id="mesasDisponibles" name="mesasDisponibles" required>
                </div>
                <div class="input-group">
                    <label for="reservasMaximas">Reservas Máximas</label>
                    <input type="number" id="reservasMaximas" name="reservasMaximas" required>
                </div>
                <div class="input-group">
                    <label for="horario">Horario</label>
                    <input type="text" id="horario" name="horario" required>
                </div>
                <div class="input-group">
                    <label for="imagenes">Imágenes</label>
                    <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/editarRestaurante.js"></script>

</body>
</html>
