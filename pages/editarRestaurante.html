<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Restaurante</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/editarRestaurante.css">
    <link rel="icon" href="../assets/images/logoGeminis.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="nav"></div>


        <main>
            <div class="editarRestaurante-container">
                <h1>Mi restaurante</h1>
                <div class="img-container">
                    <img src="../assets/images/logoRestaurante1.webp" alt="Logo del Restaurante" class="restaurant-logo">
                </div>
                <form id="editarRestaurante-form" class="form-container">
                    <h2>Información General</h2>
                    <div class="input-group">
                        <label for="nit">NIT</label>
                        <input type="text" id="nit" name="nit" readonly pattern=".{1,20}" title="Máximo 20 caracteres">
                    </div>
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required pattern=".{1,100}" title="Máximo 100 caracteres">
                    </div>
                    <div class="input-group">
                        <label for="logo">Logo</label>
                        <input type="file" id="logo" name="logo" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" required maxlength="255" title="Máximo 255 caracteres"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" required>
                            <option value="1">Comida rápida</option>
                            <option value="2">Cafetería</option>
                            <option value="3">Restaurante</option>
                            <option value="4">Bar</option>
                            <option value="5">Heladería</option>
                            <option value="6">Panadería</option>
                            <option value="7">Comida china</option>
                            <option value="8">Comida mexicana</option>
                            <option value="9">Comida italiana</option>
                            <option value="10">Comida japonesa</option>
                            <option value="11">Comida árabe</option>
                            <option value="12">Comida colombiana</option>
                        </select>
                    </div>
                    <button type="submit">Guardar Cambios</button>
                </form>
                <!-- Remove branch-related buttons and forms -->
            </div>
        </main>
        <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/editarRestaurante.js"></script>

</body>
</html>
